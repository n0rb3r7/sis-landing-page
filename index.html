<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SiS! Languages & Wine</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="theme-color" content="rgb(80, 1, 105)" />
  </head>
  <body>
    <div class="main">
      <div class="div-left">
        <div style="padding: 2vw">
          <div>
            <h1>Inscríbete para nuestra Masterclass gratuita.</h1>
            <h1>
              <a
                href="https://docs.google.com/forms/d/e/1FAIpQLSeYomiQG5FSW2cLHmC4OmQ_CKcldUET5DGKOS1RHaFWAzXZ5A/viewform"
                target="_blank"
                rel="noopener noreferrer"
              >
                4 secretos para vender vinos a extranjeros
              </a>
            </h1>
          </div>
          <div class="countdown">
            <div class="box">
              <div id="days"></div>
              Días
            </div>
            <div class="box">
              <div id="hours"></div>
              Horas
            </div>
            <div class="box">
              <div id="minutes"></div>
              Minutos
            </div>
            <div class="box">
              <div id="seconds"></div>
              Segundos
            </div>
          </div>
          <h2 id="countdown"></h2>
          <div class="divider"></div>

          <h2>
            ¡Te ayudamos a vender y comunicar el vino al mundo! Ofrecemos
            <a href="https://sislanguagesandwine.com/cursos/" target="_blank"
              >cursos y capacitaciones</a
            >
            de inglés vitivinícola.
          </h2>
          <br />
          <h3>¡Suscríbete a nuestra newsletter y a nuestro blog!</h3>
          <form id="miniform" autocomplete="on">
            <input
              class="input"
              type="email"
              id="thisemail"
              name="thisemail"
              placeholder="nombre@email.com"
              required
            />
            <input id="submit" class="button" type="submit" />
            <div id="message"></div>
          </form>
        </div>
      </div>
      <div class="div-right">
        <a class="link-logo" href="https://sislanguagesandwine.com/">
          <img
            class="logo-right"
            src="./img/sis-languages-and-wine-logo-b.svg"
            alt=""
        /></a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#submit").click(function (e) {
          e.preventDefault();
          var thisemail = $("#thisemail").val();
          $.ajax({
            type: "POST",
            url: "./services/saveEmail.php",
            dataType: "json",
            data: {
              thisemail: thisemail,
            },
            async: true,
            success: function (response) {
              console.log(response.text);
              if (response.type == "error") {
                $("#message").html(
                  "<h5 class='error'>" + response.text + "</h5>"
                );
                $("#miniform").trigger("reset");
              } else if (response.type == "message") {
                $("#message").html(
                  "<h5 class='success'>" + response.text + "</h5>"
                );
                setTimeout(function () {
                  window.location.href =
                    "https://sislanguagesandwine.com/blog/";
                }, 2000);
              }
            },
          });
        });
      });
    </script>
  </body>
</html>
